
plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    jcenter()
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

group = 'com.onemillionworlds.tamarin'
version = '1.0.0-SNAPSHOT'

def jme3 = [v:'3.4.0-stable', g:'org.jmonkeyengine']

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:30.1.1-jre'

    /*
     * It is presumed any user of Tamarin will already be using JMonkey but we don't want to force a version on them.
     * That is why this is a compileOnly dependency
     */
    compileOnly "${jme3.g}:jme3-core:${jme3.v}"
    compileOnly "${jme3.g}:jme3-vr:${jme3.v}"
    compileOnly "com.simsilica:lemur:1.14.0"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "${group}"
            artifactId = 'Tamarin'
            version = "${version}"

            from components.java
        }
    }
}