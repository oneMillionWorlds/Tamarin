pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'com.android.library' version '8.12.3'
        id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
        id 'org.jetbrains.dokka' version '2.0.0'
    }
}

rootProject.name = 'tamarin'

include 'tamarin-core'
include 'tamarin-desktop'
include 'tamarin-android'